<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the search page for Mini Project: API Integration.">
    <meta name="keywords" content="Pokemon, API, PokeAPI, HTML, CSS, Bootstrap, JavaScript">
    <meta name="author" content="Jaycob Hoffman">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <!-- script -->
    <script src="../js/script.js" defer></script>
    <!-- title -->
    <title>Pokemon Finder - Home</title>
</head>
<body>
    <header class="mb-5">
        <!-- logo -->
        <figure class="d-flex justify-content-center my-5" id="logo-container">
            <img id="logo" class="img-fluid" src="../images/logo.png">
        </figure>
    </header>
    <main>
        <!-- landing page text -->
        <section class="container d-flex justify-content-center mb-5" id="search-page-text-container">
            <p class="text-white text-center display-1">Search for any Pok&#233;mon.</p>
        </section>
        <!-- get started button -->
        <section class="container mb-5" id="form-container">
            <div class="row g-0">
                <div id="input-field" class="col-10 form-floating">
                    <input type="email" class="form-control" id="form-input-1" placeholder="name@example.com">
                    <label for="form-input-1" class="form-label mx-3 text-muted">Enter Pok&#233;mon name here:</label>
                </div>
                <button id="search-button" class="col-2 btn text-white">Search</button>
            </div>
            <!-- pokemon details -->
            <article id="pokemon-data" class="mb-3"></article>
        </section>
        <!-- pokeball and thunderbolt image -->
        <figure class="d-flex justify-content-center" id="pokeball-and-thunderbolt-image-container">
            <img id="pokeball-and-thunderbolt-image" class="img-fluid p-3" src="../images/pokeball-and-thunderbolt.png">
        </figure>
    </main>
</body>
</html>
